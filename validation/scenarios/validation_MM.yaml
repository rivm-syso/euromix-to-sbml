id: MM
label: MM
model_instances:
  - id: SBML
    label: SBML
    param_file: ./parametrisations/validation_params_MM.csv
    model_path: model/euromix.sbml
    target_mappings:
      CArt: '[QArt]'
      CLiver: '[QLiver]'

scenarios:
  - id: gut_init
    label: Initial amount in gut
    time_unit: HOUR
    amount_unit: MILLIMOLES
    duration: 48
    evaluation_resolution: 20
    initial_states:
      - target: QGut
        amount: 100
    outputs:
      - id: CArt
        label: Concentration in blood
        output: CArt
      - id: CLiver
        label: Concentration in liver
        output: CLiver
    reference_data:
      - id: reference
        label: reference
        file_path: validation/outputs/R/results_MM.csv
        series_type: TIMELINE
        time_unit: HOUR
        outputs:
        - id: CArt
          label: Concentration in arterial blood
          output: CArt
        - id: CLiver
          label: Concentration in liver
          output: CLiver
