id: oral
label: oral
model_instances:
  - id: SBML
    label: SBML
    param_file: ./parametrisations/validation_params_imazalil.csv
    model_path: model/euromix.sbml
    target_mappings:
      CArt: '[QArt]'
      CLiver: '[QLiver]'

scenarios:
  - id: oral_repeated
    label: Oral repeated dosing
    time_unit: DAY
    amount_unit: MILLIMOLES
    duration: 150
    evaluation_resolution: 24
    dosing_events:
      - type: repeated_bolus
        target: QGut
        amount: 100
        time: 0
        interval: 1
    outputs:
      - id: CArt
        label: Concentration in blood
        output: CArt
      - id: CLiver
        label: Concentration in liver
        output: CLiver
    reference_data:
      - id: reference
        label: R/deSolve
        file_path: validation/reference/R/outputs/results_oral.csv
        series_type: TIMELINE
        time_unit: HOUR
        mappings:
          CArt: CArt
          CLiver: CLiver
