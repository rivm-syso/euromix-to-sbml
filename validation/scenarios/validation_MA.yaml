id: MA
label: MA
model_instances:
  - id: SBML
    label: SBML
    param_file: ./parametrisations/validation_params_MA.csv
    model_path: model/euromix.sbml
    target_mappings:
      CArt: '[QArt]'
      CLiver: '[QLiver]'

scenarios:
  - id: gut_init
    label: Initial amount in gut
    time_unit: HOUR
    amount_unit: MILLIMOLES
    duration: 72
    evaluation_resolution: 20
    initial_states:
      - target: QGut
        amount: 100
    outputs:
      - id: CArt
        label: Concentration in blood
        output: CArt
      - id: CLiver
        label: Concentration in liver
        output: CLiver
    reference_data:
      - id: reference
        label: R/deSolve
        file_path: validation/reference/R/outputs/results_MA.csv
        series_type: TIMELINE
        time_unit: HOUR
        mappings:
          CArt: CArt
          CLiver: CLiver
