name: Validate
on:
  workflow_run:
    workflows: ["Build"]
    types: [completed]
jobs:
  validate-sbml:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    uses: jwkruisselbrink/sbml-pbk-workflow/.github/workflows/validate.yml@v10
    with:
      model-name: euromix
    secrets: inherit
