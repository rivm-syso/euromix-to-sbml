name: Build
on: [push, workflow_dispatch]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install pip
        run: python -m pip install --upgrade pip
      - name: Install graphviz
        run: sudo apt-get install graphviz
      - name: Install requirements
        run: pip install -r requirements.txt
      - name: Create and annotate SBML
        run: python scripts/compile_model.py
      - name: Verify SBML model file unchanged
        run: |
          FILE="model/euromix.sbml"
          if ! git diff --quiet --diff-filter=M -- "$FILE"; then
            echo "Build-generated SBML file differs from repository version."
            git diff -- "$FILE"
            exit 1
          fi
      - name: Run validation scenarios
        run: python scripts/run_validation.py
